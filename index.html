<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="mainNav">
        <div class="logo-box">
            <img src="./img/logo.svg" alt="logo" class="logo">
            <!-- <span class="logo">Rooms</span> -->
            
            <span class="logo__quote">book your space</span>
        </div>
        <ul class="mainNav__list">
            <li class="mainNav__item"><a href="#" class="mainNav__link"><div>Register</div></a></li>
            <li class="mainNav__item"><a href="#" class="mainNav__link">Download</a></li>
            <li class="mainNav__item"><a href="#" class="mainNav__link">Booking</a></li>
            <li class="mainNav__item"><a href="#" class="mainNav__link">Spaces</a></li>
        </ul>
    </nav>

    <header class="home-header">
        <h1 class="home-header__slogan">Work remotely .. Study efficiently</h1>

        <div class="home-header__content">
            <img src="./img/person.svg" alt="logo" class="home-header__image">
            <div class="form-box">
                <form action="#" class="form">
                    <!-- Form For Regiseter -->
    
                    <div class="form-2-in-row">
                        <input type="text" name="full_name" id="full_name" class="form__input" placeholder="Full Name">
                        <input type="tel" name="phone" id="phone" class="form__input" placeholder="Mobile Number">
                    </div>
                    <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                    <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                    <select name="" id="" class="form__input select">
                        <option value="" disabled selected>Select you category</option>
                    </select>
                    <button type="submit" class="form__signin">Register</button>
                    
                    
                    <!--Form For sign in-->
    
                    <!-- <input type="tel" name="phone" id="phone" class="form__input" placeholder="Mobile Number">
                    <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                    <button type="submit" class="form__signin">Sign in</button>
                    <a href="#" class="form__signup">Sign up</a> -->
                </form>
            </div>
        </div>
    </header>

    <main class="home-app">
        <div class="home-app__mobile">
            <img src="./img/and.png" alt="android" class="home-app__img-1">
            <img src="./img/IOS.png" alt="android" class="home-app__img-2">
        </div>

        <div class="download">
            <span class="download__download">Download App</span>
            <span class="download__caption">Download the app and start online booking now!</span>
            <div class="download__store">
                <a href="#"><img src="./img/google play.png" alt="android" class="download__store-img"></a>
                <a href="#"><img src="./img/apple store.png" alt="iphone" class="download__store-img"></a>
            </div>
        </div>  
    </main>

    <div class="sponsers-box">
        <img src="./img/Asset 1.png" alt="sponser" class="sponser">
    </div>

    <footer class="footer">
        <span class="footer__legal">powered by Acubed | all rights reserved Â© 2020</span>
    </footer>
</body>
</html>
